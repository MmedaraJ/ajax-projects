<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Welcome</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        {%load static%}
        <link rel="stylesheet" type="text/css" href="{%static 'posts/css/index.css'%}">
        <script type="text/javascript" src="{%static 'posts/js/index.js'%}"></script>
    </head>
    <body>
        <div class="container">
            <h1>My Posts</h1>
            <!-- <div id="placeholder" style="border: black 1px solid;"></div> -->
            <div id="placeholder">
                {% if posts %}
                    {% for post in posts %}
                        <div class="posts" style="border: black 1px solid; padding: 10px;">
                            <p>{{post.post}}</p>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
            <p>Add a note:</p>
            <div class="form">
                <form action="{% url 'posts:new_post' %}" method="post" id="post_form">
                    {% csrf_token %}
                    <textarea name="post" id="post" cols="30" rows="4" form="post_form"></textarea>
                    <input type="submit" name="submit" id="post_it" value="Post It!">
                </form>
            </div>
        </div>
    </body>
</html>

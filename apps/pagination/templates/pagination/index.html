<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        {%load static%}
        <link rel="stylesheet" type="text/css" href="{%static 'pagination/css/index.css'%}">
        <script type="text/javascript" src="{%static 'pagination/js/index.js'%}"></script>
    </head>
    <body>
        <div class="container">
            <div class="form">
                <form action="{% url 'pag:info' %}" method="post" id="info_form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name">
                        <label for="date_from">From:</label>
                        <input type="date" name="date_from" id="date_from">
                        <label for="date_to">Date:</label>
                        <input type="date" name="date_to" id="date_to">
                        <input type="hidden" name="page_number" value="1">
                    </div>
                </form>
            </div>
            <div id="placeholder">
                {% block content %}
                {% endblock content %}
            </div>
            <div class="add_user">
                <div class="form">
                    <form action="{% url 'pag:new' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="first_name">First Name:</label>
                            <input type="text" name="first_name" id="first_name">
                            <label for="last_name">Last Name:</label>
                            <input type="text" name="last_name" id="last_name">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email">
                            <input type="submit" name="create" value="Create">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

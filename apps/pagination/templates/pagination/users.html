<body>
    {%load static%}
    <link rel="stylesheet" type="text/css" href="{%static 'pagination/css/users.css'%}">
    <script type="text/javascript" src="{%static 'pagination/js/users.js'%}"></script>
    {% if users %}
        <div class="container">
            <div class="row">
                <div class="col align-self-end">
                    {% for i in num_pages %}
                        <a href="#" id="page_marker" data-value="{{i}}">{{i}}</a>
                    {% endfor %}
                </div>
            </div>
            <div class="table">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Leads_id</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Registered Datetime</th>
                            <th scope="col">Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                            <tr>
                                <th scope="row">{{user.id}}</th>
                                <td>{{user.first_name}}</td>
                                <td>{{user.last_name}}</td>
                                <td>{{user.created_at}}</td>
                                <td>{{user.email}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    {% endif %}
</body>
